<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Simple Calculator</h2>
        <div class="w-50 border border-4 p-4 rounded rounded-3  mx-auto">
            <input type="text" name="display" id="display" class="form-control w-100 text-end" readonly>
            <br>
            <div class="row px-0 my-4">
                <div class="col-3">
                    <button class="btn btn-danger w-100 fw-bold fs-3" style="height: 50px;" onclick="percentage()">%</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger w-100 fw-bold fs-3" style="height: 50px;" onclick="calculateSquareRoot()">&#8730;</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger w-100 fw-bold fs-3" style="height: 50px;" onclick="deleteLast()">DEL</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger w-100 fw-bold fs-3" style="height: 50px;" onclick="clearDisplay()">C</button>
                </div>
            </div>
            <div class="row px-0 my-4">
                <div class="col-3">
                    <button class="btn btn-primary w-100 fw-bold fs-3"  style="height: 50px;" onclick="enterInput('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 fw-bold fs-3"  style="height: 50px;" onclick="enterInput('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 fw-bold fs-3"  style="height: 50px;" onclick="enterInput('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger w-100 fw-bold fs-3"  style="height: 50px;" onclick="enterInput('/')">&#xF7;</button>
                </div>
            </div>
            <div class="row px-0 my-4">
                <div class="col-3">
                    <button class="btn btn-primary w-100 fw-bold fs-3" style="height: 50px;" onclick="enterInput('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 fw-bold fs-3"  style="height: 50px;" onclick="enterInput('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 fw-bold fs-3"  style="height: 50px;" onclick="enterInput('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger w-100 fw-bold fs-3" style="height: 50px;" onclick="enterInput('*')">x</button>
                </div>
            </div>
            <div class="row px-0 my-4">
                <div class="col-3">
                    <button class="btn btn-primary w-100 fw-bold fs-3"  style="height: 50px;" onclick="enterInput('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 fw-bold fs-3"  style="height: 50px;" onclick="enterInput('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 fw-bold fs-3"  style="height: 50px;" onclick="enterInput('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger w-100 fw-bold fs-3" style="height: 50px;" onclick="enterInput('-')">-</button>
                </div>
            </div>
            <div class="row px-0 my-4">
                <div class="col-3">
                    <button class="btn btn-primary w-100 fw-bold fs-3"  style="height: 50px;" onclick="enterInput('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 fw-bold fs-3" style="height: 50px;" onclick="enterInput('.')">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 fw-bold fs-3" style="height: 50px;" onclick="calculate()">=</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger w-100 fw-bold fs-3" style="height: 50px;" onclick="enterInput('+')">+</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="calculator.js"></script>
</body>
</html>
